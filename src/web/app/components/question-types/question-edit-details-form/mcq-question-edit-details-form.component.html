<div class="row">
  <br>
  <div class="col-sm-12 margin-bottom-7px">
    <div class="form-check form-check-inline" *ngIf="!IS_GENERATE_OPTIONS_FROM_LIST_CHECKED">
      <label class="form-check-label" ngbTooltip="Assign weights to the choices for calculating statistics."
             container="body">
        <input class="form-check-input" type="checkbox" [ngModel]="model.hasAssignedWeights"
               (ngModelChange)="triggerModelChange('hasAssignedWeights', $event)" [disabled]="!isEditable">
        <b>Choices are weighted</b>
      </label>
    </div>
    <div *ngIf="model.hasAssignedWeights" class="form-check form-check-inline padding-left-260px align-center">Weights&#8595;
    </div>
  </div>
  <br>
  <div class="col-sm-6">
    <div *ngIf="!IS_GENERATE_OPTIONS_FROM_LIST_CHECKED">
      <div class="row">
        <div class="col-sm-9">
          <tm-mcq-field *ngFor="let num of numbers"></tm-mcq-field>
        </div>
        <div class="col-sm-3" *ngIf="model.hasAssignedWeights">
          <tm-weight-field *ngFor="let num of numbers"></tm-weight-field>
        </div>
      </div>
      <br>
      <div>
        <div colspan="2">
          <a class="btn btn-primary btn-xs addOptionLink">
            <span>&#10133;</span> add more options
          </a>
          <div class="row">
            <div class="checkbox col-sm-9 padding-left-35px">
              <label class="bold-label">
                <input class="form-check-input" type="checkbox" [disabled]="!isEditable">
                Add 'Other' option (Allows respondents to type in their own answer)
              </label>
            </div>
            <div class="col-sm-3" *ngIf="model.hasAssignedWeights">
              <input type="number" class="form-control" step="0.01" min="0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-lg-5 col-lg-offset-1 padding-right-25px">
    <label class="form-check-label" container="body">
      <input class="form-check-input" type="checkbox" (change)="toggleEditable($event)" [disabled]="!isEditable">
      <b>Or, generate options from the list of all</b>
    </label>
    <select class="form-control width-auto inline" [disabled]="!IS_GENERATE_OPTIONS_FROM_LIST_CHECKED">
      <option *ngFor="let option of participantTypes" [ngValue]="option">{{ option }}</option>
    </select>
  </div>
</div>
